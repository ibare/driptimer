<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Drip Timer</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/underscore-1.5.1.js"></script>
    <script type="text/javascript" src="/js/backbone-1.0.0.js"></script>
    <script type="text/javascript" src="/js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="/js/jquery-knob-1.2.0.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>

    <h1>Drip Timer</h1>

    <div>
      <input id="dripProgress" type="text" readonly></input>
    </div>

    <div>
      <input id="step0" class="step" type="text" readonly></input>
      <input id="step1" class="step" type="text" readonly></input>
      <input id="step2" class="step" type="text" readonly></input>
      <input id="step3" class="step" type="text" readonly></input>
    </div>

    <div id="dripComplate">
      <img src="/images/300px-cup.png">
    </div>

  </body>
</html>
